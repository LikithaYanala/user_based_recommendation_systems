<!DOCTYPE html>
<html>
    <head>
        <title>new</title>
    </head>
    <body>
        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10</p>
        <p>Orders over $40 = FREE shipping</p>
        <input placeholder="Cost of order" class="js-cost" onkeydown="console.log('typing.....')
        if(event.key==='Enter'){
            calculateTotal();
        }
        ">
        <button onclick="
            calculateTotal();
        ">Calculate</button>
        <p class="js-total-cost"></p>
        <script>
            function calculateTotal(){
                let cost=Number(document.querySelector('.js-cost').value);
                
                if(cost < 40){
                    cost+=10;
                }
                document.querySelector('.js-total-cost').innerHTML= `Total cost : $${cost}`;
            }
        </script>
    </body>
</html>
